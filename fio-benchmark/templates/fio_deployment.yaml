apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fio-benchmark.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "fio-benchmark.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: fio
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fio
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
      - name: fio
        image: wallnerryan/fiotools-aio
        ports:
        - containerPort: 8000
        volumeMounts:
        - name: data
          mountPath: /data
        - name: job
          mountPath: /jobs
        env:
          - name: JOBFILES
            value: /jobs/job.fio
          - name: PLOTNAME
            value: job
        readinessProbe:
          tcpSocket:
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
      # Don't run the a pod on a node that is running another fio benchmark
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - topologyKey: "kubernetes.io/hostname"
            labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - fio
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: {{ include "fio-benchmark.fullname" . }}
      - name: job
        configMap:
          name: {{ include "fio-benchmark.fullname" . }}
          items:
          - key: job
            path: job.fio
