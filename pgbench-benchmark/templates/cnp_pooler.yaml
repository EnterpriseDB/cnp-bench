{{ if and .Values.pooler.instances (not .Values.cnpExisting) }}
apiVersion: postgresql.k8s.enterprisedb.io/v1
kind: Pooler
metadata:
  name: pooler-{{ include "pgbench-benchmark.fullname" . }}
  labels:
  {{- include "pgbench-benchmark.labels" . | nindent 4 }}
spec:
  cluster:
    name: {{ include "pgbench-benchmark.fullname" . }}
  instances: {{ .Values.pooler.instances }}
  type: rw
  pgbouncer:
    poolMode: {{ .Values.pooler.pgbouncer.poolMode}}
    {{- with .Values.pooler.pgbouncer.parameters }}
    parameters:
      {{- toYaml . | nindent 6 }}
    {{ end }}
  template:
    spec:
      containers: []
      {{- with .Values.pooler.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{ end }}
{{ end }}
